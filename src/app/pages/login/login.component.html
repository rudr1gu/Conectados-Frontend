<section class="w-full max-w-md">
    <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-3 rounded-full">
                <lucide-icon [img]="User" class="w-8 h-8 text-white"></lucide-icon>
            </div>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Bem-vindo de volta!</h2>
        <p class="text-gray-600">Entre na sua conta para continuar seus estudos</p>
    </div>

    <form (submit)="handleSubmit($event)" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <div class="relative">
                <lucide-icon [img]="Mail"
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></lucide-icon>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="seu@email.com"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" />
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
            <div class="relative">
                <lucide-icon [img]="Lock"
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></lucide-icon>
                <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
                    required placeholder="••••••••"
                    class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" />
                <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                    <lucide-icon [img]="showPassword ? EyeOff : Eye" class="w-5 h-5">
                    </lucide-icon>
                </button>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember" name="remember" type="checkbox" [(ngModel)]="rememberMe"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="remember" class="ml-2 block text-sm text-gray-700">
                    Lembrar de mim
                </label>
            </div>
            <button type="button" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                Esqueci minha senha
            </button>
        </div>

        <button type="submit" [disabled]="isLoading"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-purple-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">

            @if (isLoading) {
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                <span class="ml-2">Entrando...</span>
            </div>
            } @else {
            Entrar
            }
        </button>
    </form>
</section>
