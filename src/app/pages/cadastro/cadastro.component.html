<section class="form-container">
    <h2 class="form-title">Cadastro de Usuário</h2>
    <form>
        <div class="mb-4">
            <label class="form-label" for="username">Usuário</label>
            <input class="form-input" id="username" type="text" placeholder="Usuário" />
        </div>
        <div class="mb-4">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" id="email" type="email" placeholder="Email" />
        </div>
        <div class="mb-4">
            <label class="form-label" for="password">Senha</label>
            <input class="form-input" id="password" type="password" placeholder="Senha" />
        </div>
        <div class="mb-4">
            <label class="form-label" for="photo">Foto</label>
            <input class="form-input" id="photo" type="file" accept="image/*" />
        </div>
        <div class="flex items-center justify-between">
            <button class="form-button" type="button">Cadastrar</button>
        </div>
    </form>
</section>
